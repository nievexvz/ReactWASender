<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A reaction sender for WhatsApp Channel" />
    <title>WhatsApp Reaction Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/676ca851f3.js" crossorigin="anonymous"></script>
    <script src="./siml.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">
    <div class="w-full max-w-lg">
      <div class="bg-white border-2 border-black rounded-xl p-6 shadow-[10px_10px_0_#000]">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-20 h-20 bg-green-300 border-2 border-black rounded-full shadow-[4px_4px_0_#000] mb-4">
            <i class="fab fa-whatsapp text-black text-6xl"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">WhatsApp Reaction Sender</h1>
          <p class="text-gray-600 mt-1 text-sm">Send reactions to WhatsApp channels</p>
        </div>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1">
              Channel URL
            </label>
            <div class="relative">
              <input type="text" id="channelUrl" class="w-full p-3 pl-11 border-2 border-black rounded-lg bg-yellow-100 focus:ring-0 focus:border-black shadow-[4px_4px_0_#000] focus:outline-none focus:ring-0 focus:border-black" placeholder="https://whatsapp.com/channel/...">
              <i class="fas fa-link absolute left-3 top-4 text-gray-700"></i>
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-800 mb-1">
              Emoji Reactions
            </label>
            <div class="relative">
              <input type="text" id="emojiInput" class="w-full p-3 pl-11 border-2 border-black rounded-lg bg-purple-100 focus:ring-0 focus:border-black shadow-[4px_4px_0_#000] focus:outline-none focus:ring-0 focus:border-black" placeholder="â¤ï¸, ðŸ˜‚, ðŸ”¥, ðŸŽ‰">
              <i class="fas fa-smile absolute left-3 top-4 text-gray-700"></i>
            </div>
          </div>
          <button id="sendButton" class="w-full bg-blue-300 border-2 border-black rounded-lg py-3 font-semibold shadow-[4px_4px_0_#000] active:translate-y-1 transition text-gray-700">
            <i class="fas fa-paper-plane mr-2 align-middle"></i>
            Send Reaction
          </button>
        </div>
        <div class="mt-8 pt-6 border-t-2 border-black">
          <div id="result" class="hidden">
            <div class="bg-gray-100 border-2 border-black rounded-lg p-4 shadow-[8px_8px_0_#000]">
              <div class="flex items-center mb-3">
                <div class="w-3 h-3 bg-green-500 border border-black rounded-full mr-2"></div>
                <span class="text-sm font-bold text-gray-800">Result</span>
              </div>
              <div class="space-y-3 text-sm">
                <div>
                  <span class="text-xs font-semibold text-gray-700">URL:</span>
                  <div id="resultUrl" class="text-gray-900 truncate"></div>
                </div>
                <div>
                  <span class="text-xs font-semibold text-gray-700">Emojis:</span>
                  <div id="resultEmojis" class="text-lg"></div>
                </div>
                <div>
                  <span class="text-xs font-semibold text-gray-700">Status:</span>
                  <div id="resultStatus" class=""></div>
                </div>
              </div>
            </div>
          </div>
          <div id="loading" class="hidden">
            <div class="bg-white border-2 border-black rounded-lg p-4 text-center shadow-[4px_4px_0_#000]">
              <div class="inline-block animate-spin rounded-full h-4 w-4 border-2 border-black border-t-transparent mr-2 align-middle"></div>
              <span class="text-sm font-medium text-gray-700">Sending reaction...</span>
            </div>
          </div>
          <div id="emptyState" class="text-center py-8">
            <i class="fas fa-comment-alt text-gray-400 text-3xl mb-2"></i>
            <p class="text-sm text-gray-500">Results will appear here</p>
          </div>
        </div>
        <div class="mt-8 pt-6 border-t-2 border-black text-center text-xs text-gray-600">
          <p class="font-medium"><i class="fas fa-star text-amber-400"></i> Reaction sampe ribuanðŸ—¿</p>
          <p class="mt-1">API: <span class="font-bold text-blue-400">api.fikmydomainsz.xyz</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
